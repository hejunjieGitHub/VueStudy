<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="status==0">status值为0</p>
        <p v-else-if="status==1">status值为1</p>
        <p v-else>status值为2</p>
        <button @click="options">操作</button>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            status:0
        },
        methods:{
            options() {
                if(this.status < 2) {
                    this.status ++;
                }
                else {
                    this.status = 0;
                }
            }
        }
    })
</script>
</html>
