<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{showDate()}}</p>
        <p>数据要改变啦~~~{{msg}}</p>
        <button @click="msg='hello 计算属性'">改变数据</button>
    </div>
</body>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            msg:"hello world"
        },
        methods:{
            showDate:()=>{
                return  +new Date();
            }
        }
    })
</script>
</html>
