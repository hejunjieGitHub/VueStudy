<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background: pink;
        }
        .box-modify {
            width: 100px;
            height: 100px;
            line-height: 100px;
            background: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <p class="box">我是一个p元素</p>
        <div :class="{box:isBox,'box-modify':isBoxModify}">我是一个盒子</div>
        <button @click="isBoxModify=true">切换</button>
    </div>
</body>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            isBox:true,
            isBoxModify:false
        }
    })
</script>
</html>
